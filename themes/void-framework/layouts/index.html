<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

{{ partial "header.html" . }}

<body>

    <body class="disable-select">
        <div class="col-lg-8 mx-auto p-3 pt-md-4">
            <header class="align-items-center pb-3 mb-5 border-bottom">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a href="{{ "" | relLangURL }}" class="d-flex align-items-center text-dark text-decoration-none">
                            <img width="32" height="32" class="me-2" role="img" src="/favicon.ico"
                                alt="Void Framework" />
                            <span class="fs-4">Void Framework</span>

                            <div class="collapse navbar-collapse" id="navbarScroll">
                                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                                    style="--bs-scroll-height: 100px;">
                                    <li class="nav-item">
                                        <a class="nav-link disabled"></a>
                                    </li>
                                </ul>
                                <div class="d-flex">
                                    <a href="{{ relref . " requirements" }}" type="button"
                                        class="btn btn-outline-primary btn-sm px-4">{{ i18n "read.documentation" }}</a>
                                    &nbsp;&nbsp;&nbsp;
                                    <a href="{{ relref . " releasenotes" }}" type="button"
                                        class="btn btn-outline-primary btn-sm px-4">{{ i18n "read.releasenotes" }}</a>
                                </div>
                            </div>
                    </div>
                </nav>
            </header>

            <div class="row">

                <div class="col">
                    <div class="px-4  my-5 text-center">
                        <h1 class="fw-bold">Light and modular Framework for Java</h1>
                        <div class="col-lg-6 mx-auto">
                            <p class="lead mb-4">Stay focus on your business</p>
                            <br />
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                <a href="{{ relref . " requirements" }}" type="button"
                                    class="btn btn-outline-primary btn-lg px-4">{{ i18n "read.documentation" }}</a>
                                <a href="{{ relref . " releasenotes" }}" type="button"
                                    class="btn btn-outline-primary btn-lg px-4">{{ i18n "read.releasenotes" }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            {{ partial "footer.html" . }}
        </div>
    </body>
</body>

</html>
