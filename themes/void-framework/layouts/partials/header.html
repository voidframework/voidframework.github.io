<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <meta name="author" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ .Content | plainify | first 250 }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:type" content="{{ if or (eq .Section " news") (eq .Section "rpg" ) }}article{{ else }}website{{ end }}" />
    <meta property="og:locale" content="{{ .Site.Language.Lang }}_{{ .Site.Language.Lang }}" />
    <title>{{ .Site.Title }}{{ if ne .Title .Site.Title }} â€“ {{ .Title }}{{ end }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="icon" type="image/icon" href="/favicon.ico" />
    {{ if .Page.Store.Get "hasMermaid" }}
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
    {{ end }}
</head>
